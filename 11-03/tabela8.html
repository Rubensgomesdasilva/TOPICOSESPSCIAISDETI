<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorir</title>
</head>
<body>
    Utilizando o colgroup e col

<style>
    .green{
        background-color: green;
    }
    .pink{
        background-color: pink;
    }
    .brown{
        background-color: brown;
    }
</style>

<table border="5">
  <colgroup>
    <col class="green">
    <col class="pink">
    <col class="brown">
  </colgroup>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>Profissao</th>
  </tr>
  <tr>
    <td>MAURICIO</td>
    <td>37</td>
    <td>PROGAMADOR</td>
  </tr>
  <tr>
    <td>DEIBE</td>
    <td>26</td>
    <td>PILOTO DE DRONE</td>
  </tr>
</table>
</body>
</html>
